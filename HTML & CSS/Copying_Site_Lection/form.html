<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post" class="login">

        <h3 id="logo">Log In</h3>

        <p>
            <label for="login_username">Username</label>
            <input type="text" name="login_username" id="login_username" required="true" placeholder="Type your username...">
        </p>

        <p>
            <label for="login_password">Password</label>
            <input type="password" name="login_password" id="login_password" required="true" placeholder="Type your password...">
        </p>

        <p class="links">
            <a class="forgotten_password" href="#">Forgoten password?</a>
            <a class="register" href="">Register</a>
        </p>
        <p>
            <input type="submit" value="Log In">
        </p>
    </form>
</body>
</html>
